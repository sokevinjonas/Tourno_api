version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tourno-api:latest
    container_name: tourno-api
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=tourno
      - DB_USERNAME=tourno_user
      - DB_PASSWORD=tourno_password
      - QUEUE_CONNECTION=database
      - CACHE_DRIVER=file
      - SESSION_DRIVER=database
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - db
    networks:
      - tourno_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tourno_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tourno
      POSTGRES_USER: tourno_user
      POSTGRES_PASSWORD: tourno_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - tourno_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tourno_user -d tourno"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Queue Worker
  queue:
    image: tourno-api:latest
    container_name: tourno-api-queue
    restart: unless-stopped
    working_dir: /var/www/html
    entrypoint: ["/bin/bash", "/var/www/html/docker-queue-entrypoint.sh"]
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=tourno
      - DB_USERNAME=tourno_user
      - DB_PASSWORD=tourno_password
      - QUEUE_CONNECTION=database
      - CACHE_DRIVER=file
      - SESSION_DRIVER=database
    depends_on:
      - db
    networks:
      - tourno_network

  # Adminer (Database Management Tool)
  adminer:
    image: adminer:latest
    container_name: tourno_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - tourno_network

networks:
  tourno_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
